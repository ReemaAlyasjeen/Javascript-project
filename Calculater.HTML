<!DOCTYPE html>
<html>
    <head>
        <title>Rima's Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <center>
     <div class="container">
        <div class="calculator">
            <div>
                <input type="text" id="output-screen" >
            </div>

            <div class="buttons">
                <button class="operator" onclick="Clear()" >AC</button>
                <button class="operator" onclick="Del()" >Del</button>
                <button class="operator" onclick="display('%')" >%</button>
                <button class="operator"  onclick="display('/')" >/</button>

                <button onclick="display('7')">7</button>
                <button onclick="display('8')" >8</button>
                <button onclick="display('9')">9</button>
                <button  class="operator" onclick="display('*')" >*</button>

                <button onclick="display('4')" >4</button>
                <button onclick="display('5')" >5</button>
                <button  onclick="display('6')">6</button>
                <button class="operator"  onclick="display('-')">-</button>

                <button onclick="display('1')" >1</button>
                <button  onclick="display('2')" >2</button>
                <button onclick="display('3')" >3</button>
                <button class="operator" onclick="display('+')" >+</button>

                <button onclick="display('0')">0</button>
                <button onclick="fun()">(</button>
                <button onclick="func()">)</button>
                <button onclick="myFun('.')">.</button>
                <button onclick="sin()">sin</button>
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button> 
                <button  class="operator" onclick="Calculate('=')">=</button>
            </div>
    </div>
     </div>
     <script src="./App.js"></script>
    </center>
    </body>
</html>
